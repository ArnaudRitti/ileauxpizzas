
<div class="alert alert-warning" role="alert" ng-show="ngCart.getTotalItems() === 0">
    Your cart is empty
</div>
<div>    Header </div>

<div class="table-responsive col-lg-12" ng-show="ngCart.getTotalItems() > 0">
    <table class="table ngCart cart">
        <tbody>
        <tr ng-repeat="item in ngCart.getCart().items track by $index" ng-click="ngCart.removeItemById(item.getId())">
            <td align="right">{{ item.getQuantity() | number }}x</td>
            <td>{{ item.getName() }}</td>
            <td align="right">{{ item.getTotal() | currency }}</td>
        </tr>
        </tbody>
    </table>
</div>

<div>    Total: {{ ngCart.totalCost() | currency }} </div>
<style>
    .ngCart.cart span[ng-click] {
        cursor: pointer;
    }
    .ngCart.cart .glyphicon.disabled {
        color:#aaa;
    }
</style>
